<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel World</title>
<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: sans-serif;
    text-align: center;
    overflow: hidden;
  }
  #ui {
    position: fixed;
    top: 10px; left: 10px;
    background: rgba(0,0,0,0.7);
    padding: 10px; border-radius: 10px;
    z-index: 10;
  }
  #canvas {
    background: #222;
    cursor: crosshair;
    touch-action: none;
  }
  button, input[type=color] {
    margin: 5px;
  }
</style>
</head>
<body>
  <div id="ui">
    <div id="login">
      <h3>ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›</h3>
      <input type="text" id="nickname" placeholder="">
      <button id="loginBtn">ãƒ­ã‚°ã‚¤ãƒ³</button>
    </div>

    <div id="controls" style="display:none;">
      <p id="userDisplay"></p>
      <input type="color" id="colorPicker" value="#ff0000">
      <button id="beaconBtn">ãƒ“ãƒ¼ã‚³ãƒ³è¨­ç½®</button>
      <button id="resetBtn" style="display:none;">ã‚­ãƒ£ãƒ³ãƒã‚¹åˆæœŸåŒ–</button>
      <p>æ®‹ã‚Šãƒ”ã‚¯ã‚»ãƒ«: <span id="remaining">30</span></p>
    </div>
  </div>

  <canvas id="canvas" width="2000" height="2000"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const remainingEl = document.getElementById('remaining');
    const resetBtn = document.getElementById('resetBtn');
    const beaconBtn = document.getElementById('beaconBtn');

    let user = null;
    let remaining = 30;
    let scale = 1;
    let offsetX = 0, offsetY = 0;
    let dragging = false;
    let lastX, lastY;
    const CANVAS_SIZE = 2000;
    const MIN_ZOOM = 0.5; // å¼•ãã™ãé˜²æ­¢ï¼ˆ1000Ã—1000ç›¸å½“ï¼‰
    const MAX_ZOOM = 40;  // 1ãƒ”ã‚¯ã‚»ãƒ«ãŒç”»é¢ã„ã£ã±ã„

    let paintData = JSON.parse(localStorage.getItem('paintData') || '{}');
    let beaconData = JSON.parse(localStorage.getItem('beaconData') || '{}');

    const allowedUsers = Array.from({length: 10}, (_, i) => "ãƒ¦ãƒ¼ã‚¶ãƒ¼" + String(i+1).padStart(6, "0"));

    function drawCanvas() {
      ctx.save();
      ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
      ctx.clearRect(-offsetX/scale, -offsetY/scale, canvas.width/scale, canvas.height/scale);

      for (let key in paintData) {
        const [x, y, color] = paintData[key];
        ctx.fillStyle = color;
        ctx.fillRect(x, y, 1, 1);
      }

      // è‡ªåˆ†ã®ãƒ“ãƒ¼ã‚³ãƒ³ã®ã¿è¡¨ç¤º
      if (beaconData[user]) {
        ctx.strokeStyle = 'cyan';
        ctx.beginPath();
        beaconData[user].forEach(([bx, by]) => {
          ctx.moveTo(bx-2, by);
          ctx.lineTo(bx+2, by);
          ctx.moveTo(bx, by-2);
          ctx.lineTo(bx, by+2);
        });
        ctx.stroke();
      }
      ctx.restore();
    }

    function saveData() {
      localStorage.setItem('paintData', JSON.stringify(paintData));
      localStorage.setItem('beaconData', JSON.stringify(beaconData));
    }

    function paintPixel(x, y) {
      if (remaining <= 0) return alert("ä»Šæ—¥ã¯ã‚‚ã†å¡—ã‚Œã¾ã›ã‚“ï¼");
      const key = `${x},${y}`;
      paintData[key] = [x, y, colorPicker.value];
      remaining--;
      remainingEl.textContent = remaining;
      saveData();
      drawCanvas();
    }

    function screenToCanvas(x, y) {
      const rect = canvas.getBoundingClientRect();
      return [
        Math.floor((x - rect.left - offsetX) / scale),
        Math.floor((y - rect.top - offsetY) / scale)
      ];
    }

    // ğŸ–±ï¸ PCãƒ‰ãƒ©ãƒƒã‚° or ğŸ“± ã‚¹ãƒãƒ›ã‚¹ãƒ¯ã‚¤ãƒ—ã§ç§»å‹•
    function startDrag(x, y) {
      dragging = true;
      lastX = x;
      lastY = y;
    }

    function dragMove(x, y) {
      if (!dragging) return;
      offsetX += x - lastX;
      offsetY += y - lastY;
      lastX = x;
      lastY = y;
      drawCanvas();
    }

    function endDrag() {
      dragging = false;
    }

    // ğŸ–±ï¸ ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
    canvas.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
    window.addEventListener('mousemove', e => dragMove(e.clientX, e.clientY));
    window.addEventListener('mouseup', endDrag);

    // ğŸ“± ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        const t = e.touches[0];
        startDrag(t.clientX, t.clientY);
      }
    });
    canvas.addEventListener('touchmove', e => {
      if (e.touches.length === 1) {
        const t = e.touches[0];
        dragMove(t.clientX, t.clientY);
      }
    });
    canvas.addEventListener('touchend', endDrag);

    // âœï¸ å¡—ã‚‹
    canvas.addEventListener('click', e => {
      const [cx, cy] = screenToCanvas(e.clientX, e.clientY);
      if (cx >= 0 && cy >= 0 && cx < CANVAS_SIZE && cy < CANVAS_SIZE) {
        paintPixel(cx, cy);
      }
    });

    // ğŸ” ã‚ºãƒ¼ãƒ ï¼ˆãƒã‚¦ã‚¹ãƒ›ã‚¤ãƒ¼ãƒ« or ãƒ”ãƒ³ãƒå¯¾å¿œï¼‰
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const zoom = e.deltaY < 0 ? 1.2 : 0.8;
      const newScale = Math.min(MAX_ZOOM, Math.max(MIN_ZOOM, scale * zoom));
      scale = newScale;
      drawCanvas();
    });

    // ğŸ“ãƒ“ãƒ¼ã‚³ãƒ³è¨­ç½®
    beaconBtn.addEventListener('click', e => {
      const [cx, cy] = screenToCanvas(window.innerWidth/2, window.innerHeight/2);
      beaconData[user] = beaconData[user] || [];
      beaconData[user].push([cx, cy]);
      saveData();
      drawCanvas();
      alert("ãƒ“ãƒ¼ã‚³ãƒ³è¨­ç½®å®Œäº†ï¼");
    });

    // ğŸ§¹åˆæœŸåŒ–
    resetBtn.addEventListener('click', () => {
      if (!confirm("æœ¬å½“ã«ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’åˆæœŸåŒ–ã—ã¾ã™ã‹ï¼Ÿ")) return;
      paintData = {};
      beaconData = {};
      saveData();
      drawCanvas();
      alert("ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚");
    });

    // ğŸ‘¤ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
    document.getElementById('loginBtn').addEventListener('click', () => {
      const name = document.getElementById('nickname').value.trim();
      if (!allowedUsers.includes(name)) {
        alert("ã“ã®ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã¯ä½¿ç”¨ã§ãã¾ã›ã‚“ã€‚");
        return;
      }
      if (localStorage.getItem('user_' + name) === 'used') {
        alert("ã“ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¯ã™ã§ã«ä½¿ç”¨ä¸­ã§ã™ã€‚");
        return;
      }
      user = name;
      localStorage.setItem('user_' + name, 'used');
      document.getElementById('login').style.display = 'none';
      document.getElementById('controls').style.display = 'block';
      document.getElementById('userDisplay').textContent = user;

      if (user === "ãƒ¦ãƒ¼ã‚¶ãƒ¼000001") {
        resetBtn.style.display = 'inline';
      }

      drawCanvas();
    });

    drawCanvas();
  </script>
</body>
</html>
